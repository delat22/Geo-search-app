<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Geo-search</title>
</head>
<body>
    <div class="wrapper">
        <div class="row row--position">
            <form action="" id="search-form">
                <i class="fa fa-search icon"></i>
                <input type="text" placeholder="Where are you going?" class="input" id="text">
                <i class="fa fa-microphone left-icon"></i>
                <div id="error">Please include a valid city name</div>
                <div class="center">
                    <button form="search-form"  type="submit" class="btn"  id="buton"> Search </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
