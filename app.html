<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/app.css">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="row row--modifier">
            <p id="citi"> </p>
        </div>

        <div class="row-2 row-2--modifier">
            <div class="col-1">
                <img src="" alt="" class="icon">
                <p>Heavy Rain</p>
                <time>10 : 00</time>
            </div>

            <div class="col-2">
                <p> 30&#730;<span>C</span></p>
                <label for="toggle" class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>           
        </div>

        <div class="row-3 row-2">
            <div class="col-1">
                <p>Wind</p>
                <p>70km</p>
            </div>
            <div class="col-2">
                <p>Humidity</p>
                <p>70km</p>
            </div>
            <div class="col-3">
                <p>Precification</p>
                <p>70km</p>
            </div>
        </div>

        <div class="row-4">
            <div class="col-1" id="mapid">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
